{% extends 'admin/base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'create_header_info' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Insert A Title">            
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" cols="20" rows="5"></textarea>
        </div>
        <div class="mb-3 form-check">
            <label for="image" class="form-label">Image</label>
            <input type="file" name="image" class="form-control" id="image">
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
